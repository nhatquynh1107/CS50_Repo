{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select class="form-control mx-auto w-auto" name="symbol">
            {% for row in symbols %}
                <option value="{{ row.symbol }}">{{ row.symbol }}</option>
            {% endfor %}
        </select>

        <input autocomplete="off" class="form-control mx-auto w-auto"
               name="shares" placeholder="Shares" type="number">

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
